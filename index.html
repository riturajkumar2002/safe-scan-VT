<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Safe Scan VT | Rituraj</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div class="container">
        <h1>Safe Scan</h1>
        <p class="subtitle">Scan files and URLs for threats using the VirusTotal API.</p>

        <section>
            <h2>Scan a URL</h2>
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" />
            <button onclick="scanURL()" type="button">Scan URL</button>
        </section>

        <section>
            <h2>Scan a File</h2>
            <input type="file" id="fileInput" />
            <button onclick="scanFile()" type="button">Scan File</button>
        </section>

        <div id="result"></div>

        <div id="FullReportModel" class="modal">
            <div class="modal-content">
                <button class="close" onclick="closeModal()">&times;</button>
                <h2>Full Report Details</h2>
                <div id="FullReportContent"></div>
            </div>
        </div>

        <footer id="footer">
            <p>Total Visitors: <strong id="visitor-count">...</strong></p>
            <p>Made by Rituraj</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
